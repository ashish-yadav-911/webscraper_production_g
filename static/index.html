<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scraper</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast-container"></div>

    <div class="page-container" id="auth-page">
        <div class="logo">ðŸ”¥ AI Scraper</div>
        <div class="form-container" id="login-container">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group"><label for="login-email">Email</label><input type="email" id="login-email" required></div>
                <div class="form-group"><label for="login-password">Password</label><input type="password" id="login-password" required></div>
                <button type="submit">Login</button>
            </form>
            <p class="toggle-link">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
        <div class="form-container hidden" id="register-container">
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="form-group"><label for="register-email">Email</label><input type="email" id="register-email" required></div>
                <div class="form-group"><label for="register-password">Password</label><input type="password" id="register-password" required></div>
                <button type="submit">Register</button>
            </form>
            <p class="toggle-link">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <div class="page-container hidden" id="app-page">
        <header>
            <div class="logo">ðŸ”¥ AI Scraper</div>
            <button id="logout-button" class="secondary">Logout</button>
        </header>
        
        <main>
            <div class="card scrape-card">
                <h2>Start a New Scrape</h2>
                <form id="scrape-form">
                    <div class="form-group"><label for="scrape-url">URL</label><input type="url" id="scrape-url" placeholder="https://books.toscrape.com" required></div>
                    <button type="submit" id="scrape-button">Scrape</button>
                </form>
            </div>

            <div class="card hidden" id="query-card">
                 <h2>Ask About Your Data</h2>
                 <form id="query-form">
                    <div class="form-group"><input type="text" id="query-question" placeholder="Which book is the cheapest?" required></div>
                    <button type="submit">Ask AI</button>
                </form>
            </div>

            <div id="results-container">
                <!-- Scraped data will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
